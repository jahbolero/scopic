

  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registration Form</h5>
            <form  class="form-signin" [formGroup]="registrationForm" (ngSubmit)=register()>
              <div>
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Email" required autofocus>
                <label for="username">Username</label>
              </div>

              <div>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
              <p class="text-center"><a class="text-center" routerLink="/login">Login</a></p>
              <hr class="my-4">
              </form>
              <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
              
                <div *ngIf="username.errors.required">
                  Username is required
                </div>
                <div *ngIf="username.errors.email">
                    Must use a valid email
                </div>
                
              </div>
              <div *ngIf="password.invalid && (username.dirty || password.touched)" class="alert alert-danger">
              
                <div *ngIf="password.errors.required">
                  Password is required
                </div>
     
                
              </div>

              <div *ngIf="error" class="alert alert-danger">
                <span>Something went wrong with the registration</span>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
